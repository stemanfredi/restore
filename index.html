<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./src/favicon.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Restore</title>
  </head>
  <body>

    <!-- LOGIN SCREEN -->
    <div class="wall">
      <div class="container">
        <form action="" class="form" id="login">
          <h1 class="form__title">Login</h1>

          <div class="form__input--group">
            <input
              type="text"
              class="form__input"
              id="username"
              autofocus
              placeholder="Username"
            />
          </div>

          <div class="form__input--group">
            <input
              type="password"
              class="form__input"
              id="password"
              placeholder="Password"
            />
          </div>

          <button class="form__button" type="submit">Accedi</button>
        </form>
      </div>
    </div>

    <!-- NAVIGATION BAR -->
    <nav class="hidden">
      <a href="#" data-link="view--ricerca">Ricerca</a>
      <a href="#" data-link="view--compila">Compila</a>
      <a href="#" data-link="view--importa">Importa</a>
      <a href="#" data-link="view--esporta">Esporta</a>
    </nav>

    <!-- VIEWS -->
    <div class="view hidden" id="view--ricerca">
      <p><h2>TODO</h2></p>
      <p>Ricerca parametrica dei documenti salvati</p>
      <h2>Specifiche di IndexedDB</h2>
      <p>
        <a href="https://www.w3.org/TR/IndexedDB/"
          >https://www.w3.org/TR/IndexedDB/</a
        >
      </p>
    </div>

    <div class="view hidden" id="view--compila">
      <p><h2>TODO</h2></p>
      <p>Nuovi documenti: compilazione, salvataggio, validazione, download</p>
    </div>

    <div class="view hidden" id="view--importa">
      <input type="file" id="file-uploader" accept=".txt" multiple />
      <table></table>
    </div>

    <div class="view hidden" id="view--esporta">
      <p><h2>TODO</h2></p>
      <p>Esportazione del database in json</p>
    </div>

    <script src="./src/script.js"></script>
    <script src="./src/parser.js"></script>
  </body>
</html>
